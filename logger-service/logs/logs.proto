syntax = "proto3";

package logs;

option go_package = "/logs";

message Log {
  string name = 1;
  string data = 2;
  string timestamp = 3;
}

message LogRequest {
    Log logEntrty = 1;
}

message LogResponse {
    string result = 1;
}

service LogService {
    rpc WriteLog(LogRequest) returns (LogResponse);
}

